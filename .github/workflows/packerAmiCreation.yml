name: AMI Creation with Packer

on:
  push:
    branches: [ main ]

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}    
  AWS_DEFAULT_REGION: us-east-1
  AWS_DEFAULT_OUTPUT: json

jobs:
  
  packer:
    runs-on: ubuntu-latest
    name: webservice-packer-ami-creation

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - run: "pwd"
      - run: "ls"

      - name: Creating Zip file for packer to create ami
        uses: papeloto/action-zip@v1
        with:
           files: authorization/ config/ controller/ migrations/ models/ packer/ routes/ test/ .sequelizerc index.js package.json             
           recursive: false
           dest: webservice.zip

      - name: Uploading zip to workspace   
        uses: actions/upload-artifact@v1
        with:
           name: my-artifact
           path: ${{ github.workspace }}/webservice.zip