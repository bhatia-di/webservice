name: Webservice ami Creation with Packer

on:
  pull_request:
    branches: [ main ]

env:
  aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
  aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}    

jobs:
  packer:
    runs-on: ubuntu-latest
    name: webservice-packer-ami-creation

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - run: "pwd"
      - run: "ls"

       # init  templates
      - name: Init Webservice Packer
        uses: hashicorp/packer-github-actions@master
        with:
          command: init
          target:  packer/ami-create.pkr.hcl

      # validate templates
      - name: Validate Template
        uses: hashicorp/packer-github-actions@master
        with:
          command: validate
          arguments: -syntax-only
          target:  packer/ami-create.pkr.hcl

     
      - run: "export aws_access_key_id= ${{ secrets.AWS_ACCESS_KEY_ID }}"
      - run: "export aws_secret_access_key= ${{ secrets.AWS_SECRET_ACCESS_KEY }}"
      - run: "printenv aws_access_key_id"
      - run: "printenv aws_secret_access_key"
      # build artifact
      - name: Build Artifact
        uses: hashicorp/packer-github-actions@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1
          command: build
          arguments: " -color=false -on-error=abort"
          target: packer/ami-create.pkr.hcl
        env:
          PACKER_LOG: 1
          aws_access_key_id:  ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # additional steps to process artifacts